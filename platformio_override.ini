    -D GPS_RX_PIN=12  
    -D HOME_LATITUDE=52.52000660    ; coordinates of your starting point () 51.51096 / 3.88442 = center city Goes, the Netherlands
    -D HOME_LONGITUDE=13.40495400  ; to prevent uploading numerous equal packages to TTN.
    -D MIN_DISTANCE=60          ; meters around your starting point where the mapper is not allowed to upload packets
                                ; set to 1 for debugging/testing
    -D GPS_DEVIATION=40         ; ignore small displacements, send only uplinks when tracker moves
